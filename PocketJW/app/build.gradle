apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.jw.iii.pocketjw"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/libs/android-async-http-1.4.6.jar')
    compile files('src/main/libs/avoscloud-push-v3.1.5.jar')
    compile files('src/main/libs/avoscloud-sdk-v3.1.5.jar')
    compile files('src/main/libs/avoscloud-statistics-v3.1.5.jar')
    compile files('src/main/libs/fastjson.jar')
    compile files('src/main/libs/httpmime-4.2.4.jar')
    compile files('src/main/libs/Java-WebSocket-1.2.0-leancloud.jar')
    compile files('src/main/libs/qq.sdk.1.6.1.jar')
    compile files('src/main/libs/weibo.sdk.android.sso.3.0.1-leancloud.jar')
}
